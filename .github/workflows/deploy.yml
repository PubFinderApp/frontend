name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build
      run: pnpm run build
      env:
        NEXT_PUBLIC_API_BASE_URL: http://207.154.237.0:8080
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Build and Push Docker Image
      run: |
        docker build \
          --build-arg NEXT_PUBLIC_API_BASE_URL=http://207.154.237.0:8080 \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-frontend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-frontend:latest
    
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_SERVER }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/myapp
          
          # Pull the latest frontend image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-frontend:latest
          
          # Stop and remove only the frontend container
          docker stop nextjs_frontend || true
          docker rm nextjs_frontend || true
          
          # Start only the frontend container
          docker compose up -d --no-deps frontend
          
          # Clean up unused images
          docker image prune -f